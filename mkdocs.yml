site_name: StackSats Docs
site_description: Strategy-first Bitcoin DCA modeling and backtesting documentation.
site_url: https://hypertrial.github.io/stacksats/
repo_url: https://github.com/hypertrial/stacksats
repo_name: hypertrial/stacksats

theme:
  name: material
  features:
    - navigation.sections
    - navigation.expand
    - navigation.top
    - content.code.copy
    - search.suggest
    - search.highlight

markdown_extensions:
  - admonition
  - attr_list
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
      - Commands: commands.md
      - Validation Checklist: validation_checklist.md
  - Core Design:
      - Framework Boundary: framework.md
      - Model Internals: model.md
      - Backtest System: model_backtest.md
      - Runtime Objects: objects.md
  - Maintainers:
      - Release Guide: release.md
