site_name: StackSats Docs
site_description: Strategy-first Bitcoin DCA modeling and backtesting documentation.
site_url: https://hypertrial.github.io/stacksats/
repo_url: https://github.com/hypertrial/stacksats
repo_name: hypertrial/stacksats
edit_uri: edit/main/docs/

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: ["."]
          options:
            show_source: false
            show_root_heading: true
            show_signature_annotations: true
            merge_init_into_class: true

theme:
  name: material
  logo: assets/stacking-sats-logo.svg
  language: en
  font:
    text: IBM Plex Sans
    code: JetBrains Mono
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: black
      accent: amber
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: amber
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - navigation.tracking
    - navigation.top
    - content.code.copy
    - content.action.edit
    - content.action.view
    - search.suggest
    - search.highlight
    - toc.follow

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/hypertrial/stacksats
      name: GitHub Repository
    - icon: fontawesome/solid/globe
      link: https://www.stackingsats.org
      name: StackingSats Website

extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - tables
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - toc:
      permalink: true

nav:
  - Start:
      - Welcome: index.md
      - Quickstart: start/quickstart.md
      - First Strategy Run: start/first-strategy-run.md
      - What's New: whats-new.md
  - Concepts:
      - Framework Boundary: framework.md
      - Model Overview: model.md
      - Signals and Features: concepts/model-signals-features.md
      - Allocation Kernel: concepts/allocation-kernel.md
      - Backtest Runtime: model_backtest.md
  - Reference:
      - CLI Commands: commands.md
      - Runtime Objects Overview: objects.md
      - Strategy Object: reference/strategy-object.md
      - Strategy TimeSeries: reference/strategy-timeseries.md
      - Strategy TimeSeries Schema: reference/strategy-timeseries-schema.md
      - API Reference:
          - API Index: reference/api/index.md
          - strategy_types: reference/api/strategy-types.md
          - runner: reference/api/runner.md
          - api module: reference/api/api-module.md
      - Validation Checklist: validation_checklist.md
      - Task Recipes:
          - Create a Strategy: recipes/create-strategy.md
          - Strict Validation: recipes/strict-validation.md
          - Interpret Backtest Metrics: recipes/interpret-backtest.md
  - Maintainers:
      - Release Guide: release.md
      - Docs Ownership: docs_ownership.md
