name: docs-check

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: docs-check-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install docs dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install mkdocs mkdocs-material mkdocstrings[python] codespell pymarkdownlnt

      - name: Lint markdown
        run: pymarkdown -d MD003,MD007,MD013,MD022,MD024,MD026,MD029,MD030,MD032,MD033,MD041 scan docs README.md CONTRIBUTING.md CHANGELOG.md SECURITY.md CODE_OF_CONDUCT.md

      - name: Check spelling
        run: codespell docs README.md CONTRIBUTING.md CHANGELOG.md SECURITY.md CODE_OF_CONDUCT.md --config .codespellrc

      - name: Check links
        uses: lycheeverse/lychee-action@v2
        with:
          args: >-
            --glob --verbose --no-progress --max-retries 2 --retry-wait-time 2
            --accept 200,429 --exclude-mail
            docs/**/*.md README.md CONTRIBUTING.md CHANGELOG.md SECURITY.md CODE_OF_CONDUCT.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Check docs references
        run: bash scripts/check_docs_refs.sh

      - name: Check docs UX structure
        run: python scripts/check_docs_ux.py

      - name: Build docs (strict)
        run: mkdocs build --strict
