name: package-check

on:
  pull_request:
    branches:
      - main
    paths-ignore:
      - "docs/**"
      - "mkdocs.yml"
      - ".github/workflows/docs-*.yml"
      - ".github/workflows/docs-*.yaml"
  push:
    branches:
      - main
    paths-ignore:
      - "docs/**"
      - "mkdocs.yml"
      - ".github/workflows/docs-*.yml"
      - ".github/workflows/docs-*.yaml"
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: package-check-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: |
            pyproject.toml
            requirements.txt
            requirements-dev.txt

      - name: Install quality dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run lint
        run: ruff check .

      - name: Check docs references
        run: bash scripts/check_docs_refs.sh

      - name: Check docs schema sync
        run: python scripts/sync_objects_schema_docs.py --check

  tests:
    name: tests-${{ matrix.name }}
    if: ${{ (github.event_name == 'pull_request' && matrix.run_on_pr) || (github.event_name == 'push' && matrix.run_on_push) || github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: py311-full
            python_version: "3.11"
            test_target: tests/
            extras: ".[dev,deploy]"
            run_on_pr: false
            run_on_push: true
          - name: py311-core
            python_version: "3.11"
            test_target: tests/unit tests/bdd/scenarios
            extras: ".[dev]"
            run_on_pr: true
            run_on_push: false
          - name: py312-smoke
            python_version: "3.12"
            test_target: tests/unit tests/bdd/scenarios
            extras: ".[dev]"
            run_on_pr: true
            run_on_push: true

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python_version }}
          cache: pip
          cache-dependency-path: |
            pyproject.toml
            requirements.txt
            requirements-dev.txt

      - name: Install test dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e "${{ matrix.extras }}"

      - name: Run tests
        run: |
          pytest ${{ matrix.test_target }} -v -m "not performance and not slow" \
            --durations=25 --durations-min=1.0 --dist=loadscope

  package:
    runs-on: ubuntu-latest
    needs:
      - quality
      - tests
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: |
            pyproject.toml
            requirements.txt
            requirements-dev.txt

      - name: Install packaging tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine setuptools-scm

      - name: Build package
        run: python -m build

      - name: Validate package metadata
        run: twine check dist/*
